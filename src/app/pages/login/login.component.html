<app-default-login-layout

    titulo="Log In"
    btnTexto="Log In"
    pTexto="Ainda nÃ£o tem uma conta?"
    aTexto=" Cadrastre-se"
    [boxSize]="{ width: '33%', height: '70%' }"
    aLink="/cadastro"
>

    <form [formGroup]="loginForm">

        <app-primary-input
            formControlName = "cness"
            inputName="CNES"
            type="text"
            label="CNES"
            placeholder="1234567"
            marginBottom="20px"
        >
        </app-primary-input>

        <app-primary-input
            formControlName = "senha"
            inputName="senha"
            type="password"
            label="Senha"
            placeholder="*******"
            marginBottom="18px"
        >
        </app-primary-input>

    </form>
    <app-primary-button
        btnTexto="Log in"
        [btnSize]="{ width: '390px', height: '45px' }"
    ></app-primary-button>
</app-default-login-layout>
