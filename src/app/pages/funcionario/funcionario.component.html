<app-default-cliente-pesquisa-layout
    titulo="Medicamentos Cadastrados"
    (buscar)="onBuscar($event)" 
>
  <!-- ADIÇÃO: Indicador de carregamento -->
  <div *ngIf="isLoading" class="loading">Carregando...</div>

  <!-- Mensagem visível somente se não houver medicamentos e não estiver carregando -->
  <p class="mensagem-vazia" *ngIf="!isLoading && medicamentos.length === 0">
    Nenhum medicamento cadastrado.
    <a [routerLink]="['/registro']" class="cadastrar-link">Cadastrar um medicamento</a>
  </p>

  <!-- Cards exibidos somente se houver medicamentos -->
  <div class="resultados-funcionario" *ngIf="!isLoading && medicamentos.length > 0">
    <app-second-card
      *ngFor="let medicamento of medicamentos"
      [medicamento]="medicamento"
    ></app-second-card>
  </div>

  <button class="fab" [routerLink]="['/registro']">
    <span>+</span>
  </button>
</app-default-cliente-pesquisa-layout>
